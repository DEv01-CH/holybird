            <a href="home.html" class="nav-link">Home</a>
            <a href="explore.html" class="nav-link">Explore</a>

                    <span class="post-username">Project Lead</span>

                </div>
            </div>
        </div>

            <div class="trends-container" style="height: 300px; display: flex; align-items: center; justify-content: center; color: #888;">

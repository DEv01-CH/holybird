<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HolyBird</title>
    <link rel="stylesheet" href="holybird.css">
</head>
<body>
    <div id="login-page">
        <div class="login-container">
            <div class="logo-placeholder">
                 <img class="logoimg" src="logo.png" alt="HB">
            </div>
            <h1>Join HolyBird</h1>
            
            <input type="text" placeholder="Full Name" class="login-input">
            <input type="email" placeholder="Email Address" class="login-input">
            <input type="text" placeholder="Pick a Username" class="login-input">
            <input type="password" placeholder="Password" class="login-input">
            
            <a href="holybird.html" class="login-button">Create Account</a>
            
            <div class="login-footer">
                <p>Already have an account? <a href="holybird.html">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>

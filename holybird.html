<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HolyBird</title>
    <link rel="stylesheet" href="holybird.css">
    <script src="holybird.js"></script>
</head>
<body>
    <div id="login-page">
        <div class="login-container">
            <div class="logo-placeholder">
                 <img class="logoimg" src="logo.png" alt="bird">
            </div>
            <h1>HolyBird</h1>
            
            <div id="error-msg"></div>

            <input type="text" id="username" placeholder="Username" class="login-input">
            <input type="password" id="password" placeholder="Password" class="login-input">
            
            <button onclick="validateLogin()" class="login-button">Login</button>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
